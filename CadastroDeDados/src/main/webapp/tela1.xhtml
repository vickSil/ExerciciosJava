<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
<h:head>
	<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Cadastro</title>
	 <link href="style.css" rel="stylesheet"/>
</h:head>
<body>
	
		<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				Cadastro de Dados
			</f:facet>
			
			<!-- declarando campos que vão ser salvos -->
			
			Nome:
			<h:inputText value = "#{cadastro.pessoa.nome}"/>
			
			E-mail:
			<h:inputText value = "#{cadastro.pessoa.email}"/>
			
			Data de Nascimento:
			<h:inputText value="#{cadastro.pessoa.dataNascimento}">
				<f:convertDateTime pattern="dd/MM/yyyy" />
			</h:inputText>
			
			Rua:
			<h:inputText value="#{cadastro.pessoa.enderecoResidencial.rua}" />
			
			Número:
			<h:inputText value="#{cadastro.pessoa.enderecoResidencial.numero}" />
			
			Complemento:
			<h:inputText value="#{cadastro.pessoa.enderecoResidencial.complemento}" />
			
			Bairro:
			<h:inputText value="#{cadastro.pessoa.enderecoResidencial.bairro}" />
			
			CEP:
			<h:inputText value="#{cadastro.pessoa.enderecoResidencial.cep}" />
			
			Cidade:
			<h:inputText value="#{cadastro.pessoa.enderecoResidencial.cidade}" />
			
			Estado:
			<!-- menu dropdown com os estados cadastrados na lista -->
			<h:selectOneMenu value="#{cadastro.pessoa.enderecoResidencial.estado.sigla}">
				<f:selectItem itemValue="Selecione" noSelectionOption="true" />
				<f:selectItems value="#{cadastro.estados}" var="e" itemValue="#{e.sigla}" itemLabel="#{e.sigla} - #{e.nome}" />
			</h:selectOneMenu>
			
			Telefone residencial:
			<h:panelGroup>
				<h:inputText value="#{cadastro.pessoa.telefoneResidencial.ddd}" size="2" maxlength="2" />
				<h:inputText value="#{cadastro.pessoa.telefoneResidencial.numero}" />
			</h:panelGroup>
			
			Telefone celular:
			<h:panelGroup>
				<h:inputText value="#{cadastro.pessoa.telefoneCelular.ddd}" size="2" maxlength="2" />
				<h:inputText value="#{cadastro.pessoa.telefoneCelular.numero}" />
			</h:panelGroup>
			
		</h:panelGrid>
		<!-- botao vai levar a tela2.xhtml -->
		<h:commandButton value = "Finalizar" action = "tela2"/>
		
	</h:form>
		
</body>
</html>
