<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
<h:head>
	<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Cadastro</title>
	 <link href="style.css" rel="stylesheet"/>
</h:head>
<body>
	
		<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				Cadastro de Dados
			</f:facet>
			Nome
			<h:inputText value = "#{cadastro.pessoa.nome}"/>
			E-mail
			<h:inputText value = "#{cadastro.pessoa.email}"/>
			Data de Nascimento
			<h:inputText value = "#{cadastro.senha1}"/>
			Confirmação de senha
			<h:inputText value = "#{cadastro.senha2}"/>
			
			Cidade
			<h:inputText value = "#{cadastro.pessoa.enderecoResidencial.cidade}"/>
			
			Estado
			<h:selectOneMenu value = "#{cadastro.pessoa.enderecoResidencial.estado.sigla}">
				<f:selectItem  itemValue="Selecione" noSelectionOption="true"/>
				<f:selectItem  value="#{cadastro.estado}" noSelectionOption="true"/>
			</h:selectOneMenu>
			
			
			
			
			Deseja receber e-mail?
			<h:selectBooleanCheckbox value = "#{cadastro.receberEmails}"/>

			Observações
			<h:inputTextarea value = "#{cadastro.observacoes}" rows = "4" cols="30"/>
				
			Linguagens de Programação
			<h:selectManyCheckbox value="#{cadastro.linguagens}">
			
				<f:selectItems value="#{cadastro.listaLinguagens}" var="l"
					itemValue="#{l.id}" itemLabel="#{l.nome}"/>
			
			</h:selectManyCheckbox>
	
		</h:panelGrid>
		
		<h:commandButton value = "Cadastrar" action = "info"/>
		
	</h:form>
		
</body>
</html>
