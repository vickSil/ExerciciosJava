<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
<h:head>
	<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Informações</title>
	 <link href="style.css" rel="stylesheet"/>
</h:head>
<body>
	<!-- panelGrid = agrupa todo o conteúdo que estiver dentro dela -->
	<h:panelGrid columns="2">
	
	<f:facet name="header">
		Cadastro de Usuário
	</f:facet>
	
	<h:outputText value = "Nome: "/>
		<!-- atribuindo valores as suas respectivas variaveis -->
	<h:outputText value = "#{cadastro.nome}"/>
	
	<h:outputText value = "E-mail: "/>
		<!-- atribuindo valores as suas respectivas variaveis -->
	<h:outputText value = "#{cadastro.email}"/>
	
	<h:outputText value = "Senha: "/>
		<!-- atribuindo valores as suas respectivas variaveis -->
	<h:outputText value = "#{cadastro.senha1}"/>
	
	<h:outputText value = "Confirmação de senha: "/>
	<h:outputText value = "#{cadastro.senha2}"/>
	
	<h:outputText value = "Sexo: "/>
			<!-- campo de escolha, tipo um type="radio" em html -->
	<h:outputText value = "Masculino" rendered = "#{cadastro.sexo == 'M'}"/>
	<h:outputText value = "Feminino" rendered = "#{cadastro.sexo == 'F'}"/>
	
	<h:outputText value = "Deseja recebere e-mails? "/>
		<!-- mesmo que o campo de "sexo" porém se a escolha for não, rendered valida com o cadastro.receberEmails -->
	<h:outputText value = "sim" rendered = "#{cadastro.receberEmails}"/>
	<h:outputText value = "nao" rendered = "#{!cadastro.receberEmails}"/>
	
	<h:outputText value = "Observações: "/>
	<h:outputText value = "#{cadastro.observacoes}"/>
	
	<h:outputText value = "Linguagens de Programação: "/>
	<h:outputText value = "#{cadastro.linguagensAsString}"/>
	
	
	</h:panelGrid>
	
</body>
</html>
