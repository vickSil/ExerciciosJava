<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
<h:head>
	<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Cadastro</title>
	 <link href="style.css" rel="stylesheet"/>
</h:head>
<body>
	
		<h:form>
		<h:panelGrid columns="2">
			<f:facet name="header">
				Cadastro de Usuário
			</f:facet>
			Nome
			<h:inputText value = "#{cadastro.nome}"/>
			E-mail
			<h:inputText value = "#{cadastro.email}"/>
			Senha
			<h:inputText value = "#{cadastro.senha1}"/>
			Confirmação de senha
			<h:inputText value = "#{cadastro.senha2}"/>
			Sexo
			<!-- aqui o usuário pode escolher uma opção  -->
			<h:selectOneRadio value = "#{cadastro.sexo}">
				<f:selectItem  itemValue="F" itemLabel="Feminino"/>
				<f:selectItem  itemValue="M" itemLabel="Maculino"/>
			</h:selectOneRadio>
			
			Deseja receber e-mail?
			<h:selectBooleanCheckbox value = "#{cadastro.receberEmails}"/>

			Observações
			<!-- area de texto, dividida em um tamanho de 4 linhas e 30 colunas -->
			<h:inputTextarea value = "#{cadastro.observacoes}" rows = "4" cols="30"/>
				
			Linguagens de Programação
			
			<!-- manyCheckbox = varias caixas de seleção que irão aparecer quando listar as linguagens salvas -->
			<h:selectManyCheckbox value="#{cadastro.linguagens}">
	
				<!-- variavel "l" guarda o valor e id da linguagem escolhida -->
				<f:selectItems value="#{cadastro.listaLinguagens}" var="l"
					itemValue="#{l.id}" itemLabel="#{l.nome}"/>
			
			</h:selectManyCheckbox>
	
		</h:panelGrid>
		<!-- botão vai levar para a página info, onde mostra todas as informações que foram preenchidas pelo usuário -->
		<h:commandButton value = "Cadastrar" action = "info"/>
		
	</h:form>
		
</body>
</html>
