<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	lang="pt-br">
<h:head>
 <link href="style.css" rel="stylesheet"/>
	<meta http-equi="Content-Type" content="text/html; charset=ISO-8859-1"/>
	<title>Invertendo</title>
</h:head>
<body>

<h2>Digite uma palavra ou texto para ser invertido</h2>

	<!-- abrindo formulário -->
	<h:form>
		<!-- mandando a variavel texto para o pageBean realizar a ação de inverter -->
		<p>Texto: <h:inputText value="#{pageBean.texto}" /></p>
		<!-- botão que faz a ação de inverter o texto escrito -->
		<h:commandButton value= "Inverter" action = "#{pageBean.inverter}"/>
		<!-- puxand o texto ja invertido do Bean -->
		<h2>Texto invertido, #{pageBean.invertido} !</h2>
		
	</h:form>

</body>
</html>
